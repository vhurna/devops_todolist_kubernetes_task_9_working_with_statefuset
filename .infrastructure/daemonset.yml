apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: todoapp-daemonset
  namespace: todoapp
spec:
  selector:
    matchLabels:
      app: todoapp
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      containers:
      - name: todoapp
        image: radial/busyboxplus:curl
        command: ["/bin/sh", "-c", "while sleep 5; do curl todoapp-service.todoapp.svc.cluster.local; done"]
        resources:
          requests:
            cpu: "30m"
            memory: "40Mi"
          limits:
            cpu: "50m"
            memory: "80Mi"
        ports:
        - containerPort: 80
          hostPort: 30008